<html>
   <head>
<script>
      function validate_form(thisform){
         if (thisform.fname.value=="")
	 {
	   return false;
         } 
	 else if (thisform.lname.value=="")
	 {
		return false;
	 }
	 else
	   return true;
      }
    </script>

      <title></title>
      </head>
   <body>
<form  
          action="http://webcsd.sacredheart.edu/randallj/cs553sp14/display_form_data.asp" 	  
          method="post" onsubmit="return validate_form(this)">
      First Name:<input type="text" value="" name="fname" /><br />
      Last Name:<input type="text" value="" name="lname" /><br />
      <input type="Submit" />
    </form>

</body>
</html>
