<html>
<head>
	<title>Find Grade</title>
<script>
		function findGrade() {
			var score = document.getElementById("score").value;
			var grade = "";

			if (score >= 90 && score <= 100) {
				grade = "A";
			} else if (score >= 80 && score <= 89) {
				grade = "B";
			} else if (score >= 70 && score <= 79) {
				grade = "C";
			} else if (score >= 60 && score <= 69) {
				grade = "D";
			} else {
				grade = "F";
			}

			document.getElementById("result").innerHTML = `Grade is: ${grade}`;
		}
	</script>
</head>
<body>
	Enter score between 1-100: <input type="number" id="score">
	<button onclick="findGrade()">Calculate</button>
	<p id="result"></p>

	
</body>
</html>
