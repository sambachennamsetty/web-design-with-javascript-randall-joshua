<li><a href="features.html">Features</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h2>Contact Us</h2>
        <form id="contact-form" method="post" action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">

      <div id="status-message"></div>
    </form>

<script>
      const form = document.querySelector("#contact-form");
      const statusMessage = document.querySelector("#status-message");

      form.addEventListener("submit", function(e) {
        e.preventDefault();

        // Send form data using Ajax
        const formData = new FormData(form);
        const xhr = new XMLHttpRequest();
        xhr.open("POST", form.getAttribute("action"));
        xhr.onload = function() {
          if (xhr.status === 200) {
            statusMessage.innerHTML = '<p class="success-message">Your message has been sent. We will get back to you as soon as possible.</p>';
            form.reset();
          } else {
            statusMessage.innerHTML = '<p class="error-message">There was a problem sending your message. Please try again later.</p>';
          }
        };
        xhr.send(formData);
      });
    </script>

    </main>
